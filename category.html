<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/iconfont.css">
  <link rel="stylesheet" href="./css/category.css">
</head>

<body>

  <header></header>

      <span class="poster_text_msg">小米新LOGO</span>

      <span id="pright" class="iconfont toright">&#xe6df;</span>
    </div>
    <div class="item_imgs">
      <img src="./img/phone/小米11 Ultra.jpg" alt="小米11 Ultra">
      <img src="./img/phone/小米10 青春版 5G.jpg" alt="小米10 青春版 5G">

      <img src="./img/phone/Note 9 Pro 5G.jpg" alt="小米11 青春版">
      <img src="./img/phone/Redmi 10X 4G.jpg" alt="小米11 青春版">
      <img src="./img/phone/Redmi 10X 5G.jpg" alt="小米11 青春版">
      <img src="./img/phone/Redmi 8A.jpg" alt="小米11 青春版">
      <img src="./img/phone/Redmi 9.jpg" alt="小米11 青春版">
      <img src="./img/phone/Redmi K30 5G.jpg" alt="小米11 青春版">
      <img src="./img/phone/Redmi 9A.jpg" alt="小米11 青春版">
      <img src="./img/phone/Redmi K30S 至尊纪念版.jpg" alt="小米11 青春版">

      一次探索，一个迎接光的窗口<br>
      一次致敬，一个规则外的新物种<br>

      <span id="pright" class="iconfont toright">&#xe6df;</span>
